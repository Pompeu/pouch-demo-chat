<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats track by $index" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
